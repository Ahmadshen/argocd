apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-argowateenapp
  namespace: argocd
spec:
  destination:
    namespace: frontend
    server: https://kubernetes.default.svc
  project: default
  source:
    path: frontend/
    repoURL: git@github.com:Ahmadshen/argocd.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true